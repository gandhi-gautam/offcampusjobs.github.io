<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <table>
        <h2> Latest <span th:text="${drive}"/> <span th:text="${year}"/></h2>
        <ul th:each="job: ${jobs}">
            <li><a th:href="@{/{drive}/{id}(drive=${drive},id=${job.jobId})}"
                   th:text="${job.companyName + ' ' + job.driveType + ' ' + year + ' | ' + job.profileName + ' | ' +
            job.qualification}"></a></li>
        </ul>
    </table>

    <!--Pagination-->
    <nav aria-label="Page navigation example">
        <ul class="pagination">

            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li  th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item">
                <a th:href="@{'/jobs/'+${drive}+'/'+${i-1}}" class="page-link" href="#">
                    <span th:text="${i}"/>
                </a>
            </li>

            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

</body>
</html>
